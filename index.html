<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="#">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script> 
    <title>Rocks, Papers, and Scissors</title>
</head>
<body>
       <h1>Rock, Paper, Scissors</h1>
       <h3>Choose your side?</h3>

        <div class="rps-choices">
            <div class="rock">
                    <img src="assets/rock.png" alt="rock">
                    <p>Can beat paper?: No</p>
                    <p>Can beat scissors?: Yes</p>
            </div>
            
            <div class="paper">
                    <img src="assets/paper.png" alt="paper">
                    <p>Can beat rock?: Yes</p>
                    <p>Can beat scissors?: No</p>
            </div>
            
            <div class="scissors">
                    <img src="assets/scissors.png" alt="scissors">
                    <p>Can beat paper?: Yes</p>
                    <p>Can beat rock?: No</p>
            </div>
        </div>
       
</body>
</html>
